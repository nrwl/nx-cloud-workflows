name: Install Mise
description: Install a mise and configured tools. https://mise.jdx.dev/
inputs:
  - name: auto_install
    description: 'Auto run install tools after installing the mise cli'
    default: true
  - name: mise_version
    description: 'Version of mise to use based on the GitHub Releases: https://github.com/jdx/mise/releases'
    default: 'v2025.10.19'
  - name: tools
    description: 'Inline definition of tools to be installed. Tools are defined by a newline seperated list where each line defines a tool and version seperated by a =, @ or space,`<name>=<version>. e.g. rust=1.90'
definition:
  using: 'node'
  main: workflow-steps/install-mise/main.js
