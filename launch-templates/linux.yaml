launch-templates:
  linux-medium-js:
    resourceClass: "docker_linux_amd64/medium"
    image: 'ubuntu22.04-node20.9-v1'
    env:
      NX_CLOUD_ACCESS_TOKEN: '{{secrets.NX_CLOUD_ACCESS_TOKEN}}'
    init-steps:
      - name: checkout repo
        uses: 'nrwl/nx-cloud-workflows/main/workflow-steps/checkout/main.yaml'
      - name: node_modules cache
        uses: 'nrwl/nx-cloud-workflows/main/workflow-steps/cache/main.yaml'
        env:
          KEY: 'yarn.lock'
          PATHS: 'node_modules'
          BASE_BRANCH: 'main'
      - name: NPM Install
        uses: 'nrwl/nx-cloud-workflows/main/workflow-steps/install-node-modules/main.yaml'
  linux-medium-plus-js:
    resourceClass: "docker_linux_amd64/medium+"
    env:
      NX_CLOUD_ACCESS_TOKEN: '{{secrets.NX_CLOUD_ACCESS_TOKEN}}'
    init-steps:
      - name: checkout repo
        uses: 'nrwl/nx-cloud-workflows/main/workflow-steps/checkout/main.yaml'
      - name: node_modules cache
        uses: 'nrwl/nx-cloud-workflows/main/workflow-steps/cache/main.yaml'
        env:
          KEY: 'yarn.lock'
          PATHS: 'node_modules'
          BASE_BRANCH: 'main'
      - name: NPM Install
        uses: 'nrwl/nx-cloud-workflows/main/workflow-steps/install-node-modules/main.yaml'
  linux-large-js:
    resourceClass: "docker_linux_amd64/large"
    image: 'ubuntu22.04-node20.9-v1'
    env:
      NX_CLOUD_ACCESS_TOKEN: '{{secrets.NX_CLOUD_ACCESS_TOKEN}}'
    init-steps:
      - name: checkout repo
        uses: 'nrwl/nx-cloud-workflows/main/workflow-steps/checkout/main.yaml'
      - name: node_modules cache
        uses: 'nrwl/nx-cloud-workflows/main/workflow-steps/cache/main.yaml'
        env:
          KEY: 'yarn.lock'
          PATHS: 'node_modules'
          BASE_BRANCH: 'main'
      - name: NPM Install
        uses: 'nrwl/nx-cloud-workflows/main/workflow-steps/install-node-modules/main.yaml'
